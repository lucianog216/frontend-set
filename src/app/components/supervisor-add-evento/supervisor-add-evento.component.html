
<div class="container">
  <div class="row">
      <div class="col-12 mt-3 mb-1">
        <p class="p">  Agregar Evento - Modulo Supervisor</p>
      </div>
    </div>

    <div class="container-fluid-2">
    <div class="row">
      <div class="col-12">
    
        
    
        <div class="row">
          <div class="col-12">
            <form (ngSubmit)="addEvent()">
    
              <div class="row form-group">
    
            
    
                <div class="col-md-4 col-12">
                  <label for="start">Inicio</label>
                  <p-calendar  inputStyleClass="form-control" class="form-control"  name="start" id="start" [(ngModel)]="event.start"></p-calendar>
                </div>
    
    
                <div class="col-md-4 col-12" >
                  <label for="end">Fin</label>
                  <p-calendar inputStyleClass="form-control" class="form-control" name="end" id="end" [(ngModel)]="event.end"></p-calendar>
                </div>
    
              </div>
    
              <div class="col-md-4 col-12">
                <label for="description">Descripción</label>
                <textarea name="description" class="form-control" id="description"
                  [(ngModel)]="event.descripcion"></textarea>
              </div>
    
              <div class="row form-group">
                <div class="col-12">
                  <button type="button" type="submit" class="btn btn-primary btn-block">Añadir Evento</button>
                </div>
              </div>
    
            </form>
          </div>
        </div>
    
      </div>
    </div>
  </div>


</div>
