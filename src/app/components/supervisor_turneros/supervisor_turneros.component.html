        <h2 class="p">Agregar un Turno</h2>

  
        <body>
    
          <form form [formGroup]="ServicioForm"  (ngSubmit)="addServ()">
           
            <div class="form-groupp">
              <label class="nombre text-dark">Guardias</label>
              <select class="f"  class="form-select form-select-lg mb-1" formControlName="guardia" style="height: 50px;"  >
                <option *ngFor="let results of listResults1" [value]="results.uid" >Nombre: {{results.nombre}}</option>
                    
            </select>
          </div>
		  <div class="form-groupp">
			<label class="nombre text-dark">Cliente</label>
			<select class="f"  class="form-select form-select-lg mb-1" formControlName="cliente" style="height: 50px;"  >
			  <option *ngFor="let clientes of listResults12" [value]="clientes._id" >Nombre: {{clientes.nombre}}</option>
				  
		  </select>
		</div>

		<div class="form-groupp">
			<label class="nombre text-dark">Cliente</label>
			<select class="f"  class="form-select form-select-lg mb-1" formControlName="turno" style="height: 50px;"  >
			  <option *ngFor="let turnos of listturnos" [value]="turnos._id" >Nombre: {{turnos.nombre}}</option>
				  
		  </select>
		</div>
            
              
            <div class="col-md-12 col-2">
              <label >Fecha inicio</label>
              <p-calendar inputStyleClass="form-control"  value="inicio" formControlName="inicio" name="inicio" id="inicio"  ></p-calendar>
              
            </div>
            <div class="col-md-12 col-2">
              <label  >Fecha final</label>
              <p-calendar  inputStyleClass="form-control"  value="final" formControlName="final" name="final" id="final" ></p-calendar>
              
            </div>
              <p class="center-content">
                <input type="submit" class="btn btn-info btn-lg btn-responsive" value="Agregar Turno">
              </p>
          
            </form>
          </body>
