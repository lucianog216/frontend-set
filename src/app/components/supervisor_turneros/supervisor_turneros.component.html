        <h2 class="p">Agregar un Turno</h2>

  
        <body>


    <div class="container" id="advanced-search-form">
      
        <form form [formGroup]="teamsForm"  (ngSubmit)="addServ()">


            <div class="form-groupp" >
              <label class="nombre text-dark">Equipo</label>
              <select class="f"    class="form-select form-select-lg mb-1" formControlName="team" style="height: 50px;"  >
                <option disabled *ngFor="let equipo of listteams2" [value]="equipo._id" >Nombre: {{equipo.nombre}}</option>
                    
            </select>
          </div>
		  

		  <div class="form-groupp">
			<label class="nombre text-dark">Cliente</label>
			<select class="f"  class="form-select form-select-lg mb-1" formControlName="cliente" style="height: 50px;"  >
				<option *ngFor="let clientes of listteams4" [value]="clientes._id" >Nombre: {{clientes.nombre}}</option>
				   
		  </select>
		</div>
		

           <div class="form-groupp">
			<label class="nombre text-dark">Turno</label>
			<select class="f"  class="form-select form-select-lg mb-1" formControlName="turno" style="height: 50px;"  >
				<option *ngFor="let turnos of listturnos" [value]="turnos._id" >Nombre: {{turnos.nombre}}</option>
				  
		  </select>
		</div>
		

		<div class="form-groupp">
			<label class="nombre text-dark">Guardia</label>
			<select class="f"  class="form-select form-select-lg mb-1" formControlName="guardia" style="height: 50px;"  >
			  <option *ngFor="let results of listteams3" [value]="results._id" >Nombre: {{results.nombre}}</option>
				  
		  </select>
		</div>


		<div class="form-groupp" >
			
			<mat-form-field appearance="fill" >
				<mat-label>Fecha Turno</mat-label>
				<input matInput [matDatepicker]="picker" formControlName="inicio" value="inicio" >
				<mat-datepicker-toggle matSuffix [for]="picker" ></mat-datepicker-toggle>
				<mat-datepicker #picker></mat-datepicker>
			  </mat-form-field>
		</div>




		  <p class="center-content">
			<input type="submit" class="btn btn-info btn-lg btn-responsive" value="Agregar Turno">
		  </p>

    
         </form>
    </div>
